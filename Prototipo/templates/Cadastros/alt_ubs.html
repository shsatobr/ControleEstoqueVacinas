{% extends 'base.html' %}

{% block content %}
  <h2>{% block title %}Cadastro de UBS - "{{ reg_ubs['ubs_nome'] }}" {% endblock %}</h2>
  <p>
    <form method="post">
      <div class="form-group">
        <label for="form_ubs_id">ID</label>
        <input readonly type="text" name="form_ubs_id" class="form-control"
             value="{{ request.form['form_ubs_id'] or reg_ubs['ubs_id']}}"></input>
      </div>
      <br/>
      <div class="form-group">
          <label for="form_nome">Nome (*)</label>
          <input type="text" name="form_nome"
               placeholder="Nome da UBS" class="form-control"
               value="{{ request.form['form_nome'] or reg_ubs['ubs_nome']}}"></input>
      </div>
      <div class="form-group">
        <label for="form_endereco">Endereço</label>
        <input type="text" name="form_endereco"
             placeholder="Endereço" class="form-control"
             value="{{ request.form['form_endereco'] or reg_ubs['ubs_endereco']}}">
      </div>
      <div class="form-group">
        <label for="form_numero">Número</label>
        <input type="text" name="form_numero"
             placeholder="Número" class="form-control"
             value="{{ request.form['form_numero'] or reg_ubs['ubs_numero']}}">
      </div>
      <div class="form-group">
        <label for="form_bairro">Bairro</label>
        <input type="text" name="form_bairro"
           placeholder="Bairro" class="form-control"
          value="{{ request.form['form_bairro'] or reg_ubs['ubs_bairro']}}">
      </div>
      <div class="form-group">
        <label for="form_telefone">Telefone</label>
        <input type="text" name="form_telefone"
            placeholder="Telefone" class="form-control"
            value="{{ request.form['form_telefone'] or reg_ubs['ubs_telefone']}}">
      </div>
      <div class="form-group">
        <label for="form_responsavel">Responsável</label>
        <input type="text" name="form_responsavel"
            placeholder="Responsável" class="form-control"
            value="{{ request.form['form_responsavel'] or reg_ubs['ubs_responsavel']}}">
      </div>
      <br/>
      <br/>
      <div class="form-group">
        <button type="button" onclick="{{ url_for('cad_ubs') }}" class="btn btn-primary">Voltar</button>
        <button type="submit" class="btn btn-primary">Alterar</button>
      </div>
    </form>  
    <form action="{{ url_for('del_ubs', id=reg_ubs['ubs_id']) }}" method="POST">
      <input type="submit" value="Excluir"
            class="btn btn-danger"
            onclick="return confirm('Você tem certeza que quer apagar ?')">
    </form>    

  </p>
{% endblock %}
