{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Listagem de usuários{% endblock %}</h1>
<p>
  <form method="POST">
    <div class="form-group">
      <label for="form_nome">Nome do Usuário</label>
      <input type="text" name="form_nome"
         placeholder="Nome do usuário" class="form-control"></input>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Filtrar</button>
    </div>
  </form>
  <br/>
</p>

{% endblock %}
