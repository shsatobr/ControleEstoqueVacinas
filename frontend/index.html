<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Controle de estoque de vacinas</title>
    <link href="CSS/signin.css" rel="stylesheet">
  </head>
  <body>
    
    <main>
      <form action="main.html">
        <img src="images/LogoVGP.png" alt="Logotipo Vargem Gramde Paulista">
        <h1>Login</h1>

        <div>
          <label for="floatingInput">Email</label></br>
          <input type="email" id="floatingInput" placeholder="abc@abc.com.br" size="40">
        </div>
        <br>
        <div>
          <label for="floatingPassword">Senha</label></br>
          <input type="password" id="floatingPassword" placeholder="Senha" size="40">
        </div>
        <br>
        <div>
          <label>
            <input type="checkbox" value="remember-me"> Lembre-me
          </label>
        </div>
        <br>
        <button type="submit">Acessar</button>
      </form>
    </main>
  </body>
</html>
